<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}Главная{% endblock %} - Доска объявлений</title>
    <link rel="stylesheet" href="{% static 'bboard/style.css' %}">
    <link rel="stylesheet" href="{% static 'bboard/bootstrap.css' %}">
    {% comment %}<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">{% endcomment %}
</head>
<body>
        <div id='nb' class="container">
            <div class="navbar">
                <a href="{% url 'index' %}">Главная</a>
{#                <a href="{% url 'create' %}">Добавить</a>#}
                <a href="{% url 'add' %}">Добавить</a>
                {% for rubric in rubrics %}
{#                    <a href="{% url 'index' %}{{ rubric.pk }}/">{{ rubric.name }}</a>#}
                    <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
                {% endfor %}
            </div>
        </div>

    {% block content %}

    {% endblock %}

</body>
</html>
